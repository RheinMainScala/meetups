# Pattern Matching
similiar to a `switch` statement..

--

.left-column[
```scala
def tellScala(i: Int): String = i match {
  case 1 => "one"
  case 2 => "two"
  case _ => "dunno"
}
```
]
.right-column[
```java
String tellMeJava(int i) {
  String result = "";
  switch (i) {
    case 1:  result = "one";
             break;
    case 2:  result = "two";
             break;
    default: result = "dunno";
             break;
  }
  return result;
}
```
]

--
.after-columns[
... but much more powerful !
]

---
#Pattern Matching

- use literals to **filter** inputs
```scala
case 5 => ...
```

--

- use data constructors and variables to capture sub-expressions
```scala
case Cons(x, xs) => ...
```

--

- combine the two!
```scala
case Cons(5, xs) => ...
```

--

- variables (e.g. ***_*** or ***a***) to match anything
```scala
case _ => ...
```

---

#Pattern Matching
#### Exercise 3.1: What is the result of this match expression?

```scala
val x = List(1,2,3,4,5) match {
  case Cons(x, Cons(2, Cons(4, _))) => x
  case Nil => 42
  case Cons(x, Cons(y, Cons(3, Cons(4, _)))) => x + y
  case Cons(h, t) => h + sum(t)
  case _ => 101
}
```

from the fpinscala book:

.center.quote[
A pattern matches the target
if there exists an assignment of variables in the pattern to subexpressions of the target
that make it structurally equivalent to the target.
]
